
<div class="container">
    <form (ngSubmit)="onFormSubmit(form)" #form="ngForm">
        <h2>Template Driven Form</h2>
        
        <!-- Name Field -->
        <div>
            <label for="name">Name</label>
            <input type="text" id="name" name="name" ngModel required #name="ngModel">
            <div *ngIf="name.invalid && name.touched">
                <small *ngIf="name.errors?.['required']">Name is required.</small>
            </div>
        </div>

        <!-- Email Field -->
        <div>
            <label for="email">Email Id</label>
            <input type="email" id="email" name="email" ngModel required email #email="ngModel">
            <div *ngIf="email.invalid && email.touched">
                <small *ngIf="email.errors?.['required']">Email is required.</small>
                <small *ngIf="email.errors?.['email']">Invalid email format.</small>
            </div>
        </div>

        <!-- Password Field -->
        <div>
            <label for="password">Password</label>
            <input type="password" id="password" name="password" ngModel required minlength="6" #password="ngModel">
            <div *ngIf="password.invalid && password.touched">
                <small *ngIf="password.errors?.['required']">Password is required.</small>
                <small *ngIf="password.errors?.['minlength']">Password must be at least 6 characters long.</small>
            </div>
        </div>

        <!-- Submit Button -->
        <button type="submit" [disabled]="!form.valid">Submit</button>
    </form>
</div>
