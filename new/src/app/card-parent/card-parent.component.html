<p>Parent Component Works!</p>
<div class="card-container">
<div *ngFor="let card of cards">
  <app-card-child 
    [label]="card.label" 
    [value]="card.value" 
    [color]="card.color"
    [clickCount]="card.clickCount"
    (cardClicked)="incrementCount(card)"
    >
  </app-card-child>
</div>
</div>
