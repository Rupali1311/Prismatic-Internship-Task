<div>
<p>child Component works!</p>
<h3>Child Component</h3>
<p>Message: {{ message }}</p>
<p>Count: {{ count }}</p>
<p>Status: {{ isActive ? 'Active' : 'Inactive' }}</p>

<h4>User Details:</h4>
<p>Name: {{ user.name }}</p>
<p>Age: {{ user.age }}</p>

<h4>Colors:</h4>
<ul>
  <li *ngFor="let color of colors">{{ color }}</li>
</ul>
</div>
