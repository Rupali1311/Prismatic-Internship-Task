<p>Signup works!</p>

<div class="container">
  <div class="left"></div>
  <div class="right">
    
      
      <form #signupForm="ngForm" (ngSubmit)="onSubmit(signupForm)">
        <h2>Sign Up</h2>
        <!-- Username Field -->
        <div>
          <label for="username">Username:</label>
          <input 
            type="text" 
            id="username" 
            name="username" 
            placeholder="Enter Username"
            [(ngModel)]="username"
            #usernameInput="ngModel"
            required
            minlength="3">
          
          <!-- Validation Messages -->
          <div *ngIf="usernameInput.invalid && usernameInput.touched" style="color: red;">
            <p *ngIf="usernameInput.errors?.['required']">Username is required.</p>
            <p *ngIf="usernameInput.errors?.['minlength']">Username must be at least 3 characters long.</p>
          </div>
        </div>

        <!-- Email Field -->
        <div>
          <label for="emailid">Email Id:</label>
          <input 
            type="email" 
            id="emailid" 
            name="emailid" 
            placeholder="Enter Email Id"
            [(ngModel)]="email"
            #emailInput="ngModel"
            required
            email>
          
          <!-- Validation Messages -->
          <div *ngIf="emailInput.invalid && emailInput.touched" style="color: red;">
            <p *ngIf="emailInput.errors?.['required']">Email is required.</p>
            <p *ngIf="emailInput.errors?.['email']">Enter a valid email address.</p>
          </div>
        </div>

        <!-- Password Field -->
        <div class="password-field">
          <label for="password">Password:</label>
          <input 
            [type]="showPassword ? 'text' : 'password'" 
            id="password" 
            name="password" 
            placeholder="Enter Password"
            [(ngModel)]="password"
            #passwordInput="ngModel"
            required
            minlength="6">
          
          <!-- Eye Icon for Toggle -->
          <i id="toggler" class="fa" [ngClass]="showPassword ? 'fa-eye-slash' : 'fa-eye'" (click)="togglePassword()"></i>

          <!-- Validation Messages -->
          <div *ngIf="passwordInput.invalid && passwordInput.touched" style="color: red;">
            <p *ngIf="passwordInput.errors?.['required']">Password is required.</p>
            <p *ngIf="passwordInput.errors?.['minlength']">Password must be at least 6 characters long.</p>
          </div>
        </div>

        <button type="submit" [disabled]="signupForm.invalid" style="color: #fff;">
          Sign Up
        </button>

        <p>Have an account? <a href="loginForm.html">Log in</a></p>
      </form>
    
  </div>
</div>
