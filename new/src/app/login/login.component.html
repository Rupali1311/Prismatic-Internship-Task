<p>Login works!</p>

<div class="container">
  <div class="left"></div>
  <div class="right">
    <form #loginForm="ngForm" (ngSubmit)="onSubmit(loginForm)">
      <h2>Login to Your Account</h2>

      <!-- Email Field -->
      <div>
        <label for="emailid">Email Id:</label>
        <input 
          type="email" 
          id="emailid" 
          name="emailid" 
          placeholder="Enter Email Id"
          [(ngModel)]="email"
          #emailInput="ngModel"
          required
          email>
        
        <!-- Validation Messages -->
        <div *ngIf="emailInput.invalid && emailInput.touched" style="color: red;">
          <p *ngIf="emailInput.errors?.['required']">Email is required.</p>
          <p *ngIf="emailInput.errors?.['email']">Enter a valid email address.</p>
        </div>
      </div>

      <!-- Password Field -->
      <div class="password-field">
        <label for="password">Password:</label>
        <input 
          [type]="showPassword ? 'text' : 'password'" 
          id="password" 
          name="password" 
          placeholder="Enter Password"
          [(ngModel)]="password"
          #passwordInput="ngModel"
          required
          minlength="6">
        
        <!-- Eye Icon for Toggle -->
        <i id="toggler" class="fa" [ngClass]="showPassword ? 'fa-eye-slash' : 'fa-eye'" (click)="togglePassword()"></i>

        <!-- Validation Messages -->
        <div *ngIf="passwordInput.invalid && passwordInput.touched" style="color: red;">
          <p *ngIf="passwordInput.errors?.['required']">Password is required.</p>
          <p *ngIf="passwordInput.errors?.['minlength']">Password must be at least 6 characters long.</p>
        </div>
      </div>

      <a href="forgetPassword.html" class="forgot">Forgot password?</a>

      <button type="submit" [disabled]="loginForm.invalid" style="color: #fff;">
        Login
      </button>

      <p>Don't have an account? <a href="signup.html">Sign Up</a></p>
    </form>
  </div>
</div>
